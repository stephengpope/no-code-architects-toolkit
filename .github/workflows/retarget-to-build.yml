# .github/workflows/retarget-to-build.yml
name: Retarget PRs to build (if not from build)

on:
  pull_request:
    types: [opened]

jobs:
  retarget:
    if: github.event.pull_request.base.ref == 'main' && github.event.pull_request.head.ref != 'build'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Retarget PR base branch to build
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const oldBase = pr.base.ref;
            const headBranch = pr.head.ref;
            const prNumber = pr.number;

            console.log(`PR #${prNumber} from '${headBranch}' â†’ '${oldBase}', retargeting to 'build'`);

            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              base: 'build'
            });
