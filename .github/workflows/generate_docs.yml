name: Generate Documentation

on:
  push:
    branches:
      - features/docs
    paths:
      - 'routes/*.py'
  pull_request:
    branches:
      - features/docs
    paths:
      - 'routes/*.py'

# Prevent concurrent runs of the same workflow on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate_docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Get list of changed files
        id: get_changed_files
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # Fetch the base branch to ensure accurate diff
            git fetch origin ${{ github.base_ref }}
            git diff --name-only origin/${{ github.base_ref }}..HEAD | grep '^routes/.*\.py$' > changed_files.txt || true
          else
            # For pushes, compare against the previous commit
            git diff --name-only HEAD^ HEAD | grep '^routes/.*\.py$' > changed_files.txt || true
          fi

      - name: Debugging Output
        run: |
          echo "Changed files detected:"
          cat changed_files.txt || echo "No changed files found."

      - name: Generate documentation for changed files
        if: success()
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          if [ -s changed_files.txt ]; then
            mkdir -p docs
            FAILED=0
            while IFS= read -r file; do
              echo "Generating documentation for $file"
              python generate_docs.py "$file" || echo "Failed to generate docs for $file" && FAILED=1
            done < changed_files.txt
            if [ $FAILED -eq 1 ]; then
              echo "One or more documentation generations failed."
              exit 1
            fi
          else
            echo "No changed files to process."
          fi
          rm -f changed_files.txt

      - name: Commit and push changes
        if: success() && github.event_name != 'pull_request'
        run: |
          if [ -n "$(git status --porcelain docs/)" ]; then
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git add docs/
            git commit -m "Update documentation for modified routes [skip ci]"
            git push
          else
            echo "No changes in docs/ to commit."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
