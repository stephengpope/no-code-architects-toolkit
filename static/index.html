<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>No-Code Architects Toolkit</title>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Configure Tailwind dark mode
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {},
        },
      };
    </script>

    <!-- React and ReactDOM via CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Fabric.js for canvas drawing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      // Video interface
      const Video = {
        name: String,
        url: String,
      };

      // VideoPlayer Component
      function VideoPlayer({ video, onError }) {
        const videoRef = React.useRef(null);
        const canvasRef = React.useRef(null);
        const fabricCanvasRef = React.useRef(null);
        const [isVideoLoading, setIsVideoLoading] = React.useState(false);
        const [currentComment, setCurrentComment] = React.useState("");
        const [isDrawingMode, setIsDrawingMode] = React.useState(false);
        const [selectedColor, setSelectedColor] = React.useState("#000000");
        const [comments, setComments] = React.useState([]);
        const [editingCommentId, setEditingCommentId] = React.useState(null);
        const [editingText, setEditingText] = React.useState("");
        const MAX_COMMENT_LENGTH = 250;
        const TOOLBAR_COLORS = [
          "#000000",
          "#FF0000",
          "#00FF00",
          "#0000FF",
          "#FFFF00",
          "#FF00FF",
          "#00FFFF",
        ];

        // Initialize Fabric.js canvas
        React.useEffect(() => {
          if (canvasRef.current && videoRef.current) {
            const video = videoRef.current;
            const rect = video.getBoundingClientRect();

            // Create canvas with initial dimensions
            const canvas = new fabric.Canvas(canvasRef.current, {
              width: rect.width,
              height: rect.height,
              isDrawingMode: isDrawingMode,
              selection: false,
              backgroundColor: "transparent",
            });

            // Initialize drawing settings
            const brush = new fabric.PencilBrush(canvas);
            brush.width = 5;
            brush.color = selectedColor;
            canvas.freeDrawingBrush = brush;

            // Add event listeners for drawing
            canvas.on("mouse:down", () => {
              if (isDrawingMode) {
                canvas.isDrawingMode = true;
                if (canvas.freeDrawingBrush) {
                  canvas.freeDrawingBrush.width = 5;
                  canvas.freeDrawingBrush.color = selectedColor;
                }
              }
            });

            canvas.on("mouse:up", () => {
              canvas.renderAll();
            });

            fabricCanvasRef.current = canvas;

            // Handle video events
            video.addEventListener("play", () => {
              if (fabricCanvasRef.current) {
                fabricCanvasRef.current.clear();
                fabricCanvasRef.current.renderAll();
              }
            });

            video.addEventListener("pause", () => {
              if (fabricCanvasRef.current) {
                fabricCanvasRef.current.renderAll();
              }
            });

            // Handle resize
            const updateCanvasDimensions = () => {
              if (fabricCanvasRef.current && videoRef.current) {
                const rect = videoRef.current.getBoundingClientRect();
                fabricCanvasRef.current.setDimensions({
                  width: rect.width,
                  height: rect.height * 0.8,
                });
                fabricCanvasRef.current.requestRenderAll();
              }
            };

            // Initial size update after video metadata is loaded
            video.addEventListener("loadedmetadata", () => {
              updateCanvasDimensions();
            });

            const resizeObserver = new ResizeObserver(updateCanvasDimensions);
            resizeObserver.observe(video);

            return () => {
              resizeObserver.disconnect();
              canvas.dispose();
              fabricCanvasRef.current = null;
            };
          }
        }, [isDrawingMode, selectedColor]);

        // Update canvas drawing mode when it changes
        React.useEffect(() => {
          if (fabricCanvasRef.current) {
            fabricCanvasRef.current.isDrawingMode = isDrawingMode;
            if (fabricCanvasRef.current.freeDrawingBrush) {
              fabricCanvasRef.current.freeDrawingBrush.color = selectedColor;
              fabricCanvasRef.current.freeDrawingBrush.width = 5;
            }
            fabricCanvasRef.current.renderAll();
          }
        }, [isDrawingMode, selectedColor]);

        const handleCommentChange = (e) => {
          const text = e.target.value;
          if (text.length <= MAX_COMMENT_LENGTH) {
            setCurrentComment(text);
          }
        };

        const handleAddComment = () => {
          if (
            !currentComment.trim() ||
            !videoRef.current ||
            !fabricCanvasRef.current
          )
            return;

          const newComment = {
            id: crypto.randomUUID(),
            timestamp: videoRef.current.currentTime,
            comment: currentComment.trim(),
            drawing: fabricCanvasRef.current.isEmpty()
              ? undefined
              : JSON.stringify(fabricCanvasRef.current.toJSON()),
          };

          setComments((prev) =>
            [...prev, newComment].sort((a, b) => a.timestamp - b.timestamp)
          );
          fabricCanvasRef.current.clear();
          setCurrentComment("");
          setIsDrawingMode(false);
        };

        const handleCommentClick = (timestamp, drawing) => {
          if (videoRef.current && fabricCanvasRef.current) {
            videoRef.current.pause();
            videoRef.current.currentTime = timestamp;
            fabricCanvasRef.current.clear();

            if (drawing) {
              try {
                const drawingData = JSON.parse(drawing);
                setTimeout(() => {
                  if (fabricCanvasRef.current && videoRef.current) {
                    const rect = videoRef.current.getBoundingClientRect();
                    const scale = rect.width / videoRef.current.videoWidth;
                    fabricCanvasRef.current.setDimensions({
                      width: rect.width,
                      height: rect.height,
                    });
                    fabricCanvasRef.current.setZoom(scale);
                    fabricCanvasRef.current.loadFromJSON(drawingData, () => {
                      if (fabricCanvasRef.current) {
                        fabricCanvasRef.current.renderAll();
                      }
                    });
                  }
                }, 100);
              } catch (err) {
                console.error("Failed to load drawing:", err);
              }
            }
          }
        };

        const formatTimestamp = (seconds) => {
          const hours = Math.floor(seconds / 3600);
          const minutes = Math.floor((seconds % 3600) / 60);
          const remainingSeconds = Math.floor(seconds % 60);

          if (hours > 0) {
            return `${hours.toString().padStart(2, "0")}:${minutes
              .toString()
              .padStart(2, "0")}:${remainingSeconds
              .toString()
              .padStart(2, "0")}`;
          }
          return `${minutes.toString().padStart(2, "0")}:${remainingSeconds
            .toString()
            .padStart(2, "0")}`;
        };

        const handleEditComment = (commentId, newText) => {
          if (newText.trim()) {
            setComments((prev) =>
              prev.map((comment) =>
                comment.id === commentId
                  ? { ...comment, comment: newText.trim() }
                  : comment
              )
            );
          }
          setEditingCommentId(null);
          setEditingText("");
        };

        const startEditing = (comment) => {
          setEditingCommentId(comment.id);
          setEditingText(comment.comment);
        };

        const handleDeleteComment = (commentId) => {
          setComments((prev) =>
            prev.filter((comment) => comment.id !== commentId)
          );
          // If we're currently editing this comment, cancel the edit
          if (editingCommentId === commentId) {
            setEditingCommentId(null);
            setEditingText("");
          }
        };

        return (
          <div className="relative flex flex-col md:flex-row gap-4 w-full max-w-7xl mx-auto p-4">
            <div className="relative flex-1">
              <div className="relative w-full" style={{ aspectRatio: "16/9" }}>
                <video
                  ref={videoRef}
                  src={video.url}
                  controls
                  className="w-full h-full object-contain"
                  onCanPlay={() => {
                    setIsVideoLoading(false);
                    // Force canvas update when video loads
                    if (fabricCanvasRef.current && videoRef.current) {
                      const rect = videoRef.current.getBoundingClientRect();
                      fabricCanvasRef.current.setDimensions({
                        width: rect.width,
                        height: rect.height * 0.8,
                      });
                      fabricCanvasRef.current.requestRenderAll();
                    }
                  }}
                  onError={(e) => onError("Failed to load video")}
                />
                <div
                  className="absolute inset-0 pointer-events-none"
                  style={{ height: "80%" }}
                >
                  <canvas
                    ref={canvasRef}
                    className={`w-full h-full ${
                      isDrawingMode
                        ? "cursor-crosshair pointer-events-auto"
                        : "pointer-events-none"
                    }`}
                    style={{ touchAction: "none" }}
                  />
                </div>
              </div>
            </div>

            <div className="w-full md:w-80 flex flex-col gap-4">
              {/* Drawing Controls */}
              <div className="bg-white dark:bg-gray-800 rounded-lg p-4 shadow">
                <div className="flex items-center justify-between mb-4">
                  <h3 className="text-lg font-medium text-gray-900 dark:text-white">
                    Drawing
                  </h3>
                  <button
                    onClick={() => {
                      if (
                        isDrawingMode &&
                        fabricCanvasRef.current &&
                        !fabricCanvasRef.current.isEmpty()
                      ) {
                        // If exiting draw mode with a drawing, create a comment
                        const newComment = {
                          id: crypto.randomUUID(),
                          timestamp: videoRef.current.currentTime,
                          comment: "Drawing Only",
                          drawing: JSON.stringify(
                            fabricCanvasRef.current.toJSON()
                          ),
                        };
                        setComments((prev) =>
                          [...prev, newComment].sort(
                            (a, b) => a.timestamp - b.timestamp
                          )
                        );
                        fabricCanvasRef.current.clear();
                      }

                      // Toggle drawing mode
                      setIsDrawingMode(!isDrawingMode);

                      // Reposition and resize canvas when entering drawing mode
                      if (
                        !isDrawingMode &&
                        fabricCanvasRef.current &&
                        videoRef.current
                      ) {
                        const rect = videoRef.current.getBoundingClientRect();
                        fabricCanvasRef.current.setDimensions({
                          width: rect.width,
                          height: rect.height * 0.8,
                        });
                        fabricCanvasRef.current.requestRenderAll();
                      }
                    }}
                    className={`px-3 py-1 rounded ${
                      isDrawingMode
                        ? "bg-indigo-600 text-white"
                        : "bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300"
                    }`}
                  >
                    {isDrawingMode ? "Drawing" : "Draw"}
                  </button>
                </div>
                <div className="flex flex-wrap gap-2" id="color-selector">
                  {TOOLBAR_COLORS.map((color) => (
                    <button
                      key={color}
                      onClick={() => setSelectedColor(color)}
                      className={`w-8 h-8 rounded-full border-2 ${
                        selectedColor === color
                          ? "border-indigo-600 dark:border-indigo-400"
                          : "border-transparent"
                      }`}
                      style={{ backgroundColor: color }}
                    />
                  ))}
                  <div className="relative">
                    <input
                      type="color"
                      value={selectedColor}
                      onChange={(e) => setSelectedColor(e.target.value)}
                      className="opacity-0 absolute inset-0 w-8 h-8 cursor-pointer"
                    />
                    <div
                      className={`w-8 h-8 rounded-full border-2 ${
                        !TOOLBAR_COLORS.includes(selectedColor)
                          ? "border-indigo-600 dark:border-indigo-400"
                          : "border-transparent"
                      }`}
                      style={{ backgroundColor: selectedColor }}
                    >
                      <div className="absolute bottom-0 right-0 bg-white dark:bg-gray-700 rounded-full w-3 h-3 flex items-center justify-center text-[8px] shadow-sm">
                        +
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              {/* Comment Input */}
              <div className="bg-white dark:bg-gray-800 rounded-lg p-4 shadow">
                <textarea
                  value={currentComment}
                  onChange={handleCommentChange}
                  placeholder="Add a comment..."
                  className="w-full h-24 p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                />
                <div className="flex justify-between items-center mt-2">
                  <span className="text-sm text-gray-500 dark:text-gray-400">
                    {currentComment.length}/{MAX_COMMENT_LENGTH}
                  </span>
                  <button
                    onClick={handleAddComment}
                    disabled={!currentComment.trim()}
                    className="px-4 py-2 bg-indigo-600 text-white rounded-lg disabled:opacity-50"
                  >
                    Add Comment
                  </button>
                </div>
              </div>

              {/* Comments List */}
              <div className="bg-white dark:bg-gray-800 rounded-lg p-4 shadow flex-1 overflow-y-auto">
                <h3 className="text-lg font-medium text-gray-900 dark:text-white mb-4">
                  Comments
                </h3>
                <div className="space-y-4">
                  {comments.map((comment) => (
                    <div
                      key={comment.id}
                      className="border-b border-gray-200 dark:border-gray-700 pb-4 last:border-0"
                    >
                      <div className="flex items-start justify-between">
                        <button
                          onClick={() =>
                            handleCommentClick(
                              comment.timestamp,
                              comment.drawing
                            )
                          }
                          className="text-sm text-indigo-600 dark:text-indigo-400 font-medium mb-2"
                        >
                          {formatTimestamp(comment.timestamp)}
                        </button>
                        <div className="flex items-center gap-2">
                          {comment.comment !== "Drawing Only" && (
                            <button
                              onClick={() => startEditing(comment)}
                              className="text-sm text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300"
                              title="Edit comment"
                            >
                              ‚úèÔ∏è
                            </button>
                          )}
                          <button
                            onClick={() => handleDeleteComment(comment.id)}
                            className="text-sm text-gray-500 hover:text-red-600 dark:text-gray-400 dark:hover:text-red-400"
                            title="Delete comment"
                          >
                            üóëÔ∏è
                          </button>
                        </div>
                      </div>
                      {editingCommentId === comment.id ? (
                        <div className="mt-2">
                          <textarea
                            value={editingText}
                            onChange={(e) => {
                              if (e.target.value.length <= MAX_COMMENT_LENGTH) {
                                setEditingText(e.target.value);
                              }
                            }}
                            className="w-full p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white text-sm"
                            rows="2"
                          />
                          <div className="flex justify-between items-center mt-2">
                            <span className="text-xs text-gray-500 dark:text-gray-400">
                              {editingText.length}/{MAX_COMMENT_LENGTH}
                            </span>
                            <div className="space-x-2">
                              <button
                                onClick={() => {
                                  setEditingCommentId(null);
                                  setEditingText("");
                                }}
                                className="px-2 py-1 text-sm text-gray-600 dark:text-gray-300 hover:text-gray-800 dark:hover:text-gray-100"
                              >
                                Cancel
                              </button>
                              <button
                                onClick={() =>
                                  handleEditComment(comment.id, editingText)
                                }
                                className="px-2 py-1 text-sm bg-indigo-600 text-white rounded hover:bg-indigo-700"
                              >
                                Save
                              </button>
                            </div>
                          </div>
                        </div>
                      ) : (
                        <p className="text-gray-700 dark:text-gray-300">
                          {comment.comment}
                        </p>
                      )}
                    </div>
                  ))}
                </div>
              </div>
            </div>
          </div>
        );
      }

      // App Component
      function App() {
        const [isDarkMode, setIsDarkMode] = React.useState(false);
        const [isDialogOpen, setIsDialogOpen] = React.useState(false);
        const [selectedVideo, setSelectedVideo] = React.useState(null);
        const [videoUrl, setVideoUrl] = React.useState("");
        const [error, setError] = React.useState(null);

        React.useEffect(() => {
          const darkModePreference =
            localStorage.getItem("darkMode") === "true";
          setIsDarkMode(darkModePreference);
          if (darkModePreference) {
            document.documentElement.classList.add("dark");
          }
        }, []);

        const toggleDarkMode = () => {
          setIsDarkMode(!isDarkMode);
          document.documentElement.classList.toggle("dark");
          localStorage.setItem("darkMode", (!isDarkMode).toString());
        };

        const handleLoadVideo = () => {
          setError(null);
          setIsDialogOpen(true);
        };

        const handleVideoSubmit = (e) => {
          e.preventDefault();
          if (!videoUrl.trim()) {
            setError("Please enter a video URL");
            return;
          }

          const video = {
            name: videoUrl.split("/").pop() || "Video",
            url: videoUrl,
          };

          setSelectedVideo(video);
          setIsDialogOpen(false);
          setVideoUrl("");
        };

        return (
          <div className="min-h-screen bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
            {/* Navigation Bar */}
            <nav className="border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 transition-colors duration-200">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="flex items-center justify-between h-16">
                  {/* Left side */}
                  <div className="flex items-center">
                    <button
                      onClick={toggleDarkMode}
                      className="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200"
                      aria-label="Toggle dark mode"
                    >
                      {isDarkMode ? "üåû" : "üåô"}
                    </button>
                    <h1 className="ml-4">
                      <a
                        href="https://github.com/stephengpope/no-code-architects-toolkit"
                        target="_blank"
                        rel="noopener noreferrer"
                        className="text-xl font-bold text-gray-800 dark:text-white hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors duration-200"
                      >
                        No-Code Architects Toolkit
                      </a>
                    </h1>
                  </div>

                  {/* Right side */}
                  <button
                    onClick={handleLoadVideo}
                    className="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-indigo-700 active:transform active:scale-95 transition-all"
                  >
                    Load Video
                  </button>
                </div>
              </div>
            </nav>

            {/* Main Content */}
            <main className="mx-auto">
              <div className="flex items-center justify-center min-h-[calc(100vh-8rem)]">
                {selectedVideo ? (
                  <VideoPlayer video={selectedVideo} onError={setError} />
                ) : (
                  <p className="text-gray-500 dark:text-gray-400 text-lg">
                    No Video Loaded
                  </p>
                )}
                {error && (
                  <div className="absolute inset-0 flex items-center justify-center bg-red-900 bg-opacity-50 rounded-lg">
                    <div className="text-white text-lg px-4 text-center">
                      {error}
                    </div>
                  </div>
                )}
              </div>
            </main>

            {/* Video URL Input Dialog */}
            {isDialogOpen && (
              <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
                <div className="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-md w-full">
                  <div className="p-6">
                    <h2 className="text-xl font-semibold mb-4 text-gray-900 dark:text-white">
                      Enter Video URL
                    </h2>
                    <form onSubmit={handleVideoSubmit}>
                      <input
                        type="url"
                        value={videoUrl}
                        onChange={(e) => setVideoUrl(e.target.value)}
                        placeholder="Enter video URL"
                        className="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        required
                      />
                      <div className="mt-6 flex justify-end space-x-3">
                        <button
                          type="button"
                          onClick={() => {
                            setIsDialogOpen(false);
                            setVideoUrl("");
                          }}
                          className="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors duration-200"
                        >
                          Cancel
                        </button>
                        <button
                          type="submit"
                          className="px-4 py-2 text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 rounded-lg transition-colors duration-200"
                        >
                          Load
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            )}
          </div>
        );
      }

      // Render the App
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
